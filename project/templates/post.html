{% extends 'flatpages/default.html' %}

{% load custom_filters %}
{% load custom_tags %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1>{{ post.title|censor }}</h1>
<h3>{{ post.date_time_creation_post|date:'j F, Y' }}</h3>
<p>{{ post.text|censor }}</p>
{% endblock content %}
